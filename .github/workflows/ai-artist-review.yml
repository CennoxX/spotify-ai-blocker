name: Review AI Artist

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  issues: write

jobs:
  review:
    if: ${{ github.event.action == 'opened' || github.event.label.name == 'accepted' || github.event.label.name == 'rejected' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: lts

      - name: Process issue
        id: review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          deno run --allow-read --allow-write --allow-env --allow-net .github/scripts/review.js

      - name: Commit and push changes
        if: steps.review.outputs.artist_id
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add SpotifyAiArtists.csv
          git commit -m "Add AI artist: \"${{ steps.review.outputs.artist_name }}\" (ID: ${{ steps.review.outputs.artist_id }}) fixes #${{ github.event.issue.number }}"
          git push
